<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pt. NKPS</title>

  <!-- Empty links, will be injected with timestamp later -->
  <link id="css-link" rel="stylesheet" href="">
</head>
<body>
  <div class="container">
    <h1>Pt. Nand Kishor Public School</h1>
    <p>Use the button below to pay your school fees via UPI</p>
    <a id="upi-link" class="pay-button">Pay Now</a>
  </div>

  <div class="fallback" id="fallback" style="display: none;">
    <h1>Open in Browser</h1>
    <p>This page doesn't work properly inside this app.</p>
    <button onclick="openInBrowser()">Tap to Open in Browser</button>
  </div>

  <script>
    const upiID = "9415705345@okbizaxis"; // Update when needed
    const businessName = "Pt. Nand Kishor Public School";

    // Set UPI payment link
    const upiLink = document.getElementById("upi-link");
    upiLink.href = `upi://pay?pa=${encodeURIComponent(upiID)}&pn=${encodeURIComponent(businessName)}&cu=INR`;

    // Force latest version of CSS & JS by appending timestamp
    const timestamp = new Date().getTime();
    document.getElementById("css-link").href = `style.css?v=${timestamp}`;
    
    const script = document.createElement("script");
    script.src = `script.js?v=${timestamp}`;
    document.body.appendChild(script);
  </script>
</body>
</html>
